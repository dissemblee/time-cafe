services:
  app:
    build:
      context: ./timcafe-backend
      dockerfile: Dockerfile
    image: timcafe-app
    container_name: timcafe-app
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:GENERATE_KEY
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: timcafe
      DB_USERNAME: postgres
      DB_PASSWORD: secret
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./timcafe-backend:/var/www
      - laravel_vendor:/var/www/vendor
      - ./timcafe-backend/storage:/var/www/storage
    networks:
      - timcafe-net

  db:
    image: postgres:17
    container_name: timcafe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: timcafe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - timcafe-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: timcafe-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@timcafe.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - timcafe-net

  nginx:
    image: nginx:alpine
    container_name: timcafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./timcafe-backend/public:/var/www/public
      - ./timcafe-backend/storage:/var/www/storage
    depends_on:
      - app
    networks:
      - timcafe-net

volumes:
  pgdata:
  laravel_vendor:
  storage:

networks:
  timcafe-net:
    driver: bridge
